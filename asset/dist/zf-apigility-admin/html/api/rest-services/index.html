<ag-include src="html/api/rest-services/new.html"></ag-include>

<div ng-show="!api.restServices.length" class="text-muted">
    No REST services defined.
</div>

<div class="panel-group tooltip-api">
    <ag-collapse class="panel-info" ng-repeat="restService in api.restServices" active="{{ activeService == restService.service_name }}" name="{{ restService.service_name }}" searchparam="service" conditionals="{{ {edit: inEdit, delete: false} }}">
        <collapse-header>
            <h4 class="panel-title pull-left">
                <span class="glyphicon glyphicon-leaf"></span> {{ restService.service_name }}
            </h4>
            <div class="btn-group pull-right" ng-show="isLatestVersion()">
                <button type="button" title="Cancel" class="btn btn-sm btn-default" collapse-button="" criteria="{delete: false, edit: true}" ui-sref="ag.api.version.rest({ edit: null})" ui-sref-options="{ notify: false }">
                    Cancel
                </button>

                <button type="button" class="btn btn-sm btn-success" title="Edit service" collapse-button="" criteria="{delete: false, edit: false}" ui-sref="ag.api.version.rest({ edit: true })" ui-sref-options="{ notify: false }">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>

                <button type="button" class="btn btn-sm btn-danger" title="Remove serivce" collapse-flag="" flags="{delete: true}" collapse-button="" criteria="{delete: false}">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>

            <div class="clearfix"></div>

            <span collapse-show="" criteria="{delete: false}" default-template="'html/empty-content.html'" toggled-template="'html/api/rest-services/remove.html'"></span>
        </collapse-header>

        <collapse-body>
            <div collapse-show="" criteria="{edit: false}" default-template="'html/api/rest-services/view.html'" toggled-template="'html/api/rest-services/edit.html'"></div>
        </collapse-body>
    </ag-collapse>
</div>
