<div class="panel panel-default">
    <div class="panel-body">
        <p>Click on the file name to show the source code.</p>
    </div>

    <table class="table table-striped">
        <tr>
            <td>Collection Class</td>
            <td><button data-doclink="{{service.collection_class}}" class="btn-link" ng-click="getSourceCode(service.collection_class, 'Collection')">{{ service.collection_class }}.php</button></td>
        </tr>

        <tr>
            <td>Entity Class</td>
            <td><button data-doclink="{{service.entity_class}}" class="btn-link" ng-click="getSourceCode(service.entity_class, 'Entity')">{{ service.entity_class }}.php</button></td>
        </tr>

        <tr ng-hide="service.adapter_name">
            <td>Resource Class</td>
            <td><button data-doclink="{{service.resource_class}}" class="btn-link" ng-click="getSourceCode(service.resource_class, 'Resource')">{{ service.resource_class }}.php</button></td>
        </tr>
    </table>
</div>
