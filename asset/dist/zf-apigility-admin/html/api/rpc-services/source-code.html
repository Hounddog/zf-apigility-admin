<ag-collapse class="panel-blank">
    <collapse-body>
        <p>Click on the file name to show the source code.</p>
    </collapse-body>

    <table class="table table-striped">    
        <tr>
            <td>Controller Service Class</td>
            <td><button data-toggle="modal" data-target="#myModal{{index}}" data-doclink="{{service.controller_class}}" class="btn-link" ng-click="getSourceCode(service.controller_class, 'Controller Service')">{{ service.controller_class }}.php</button></td>
        </tr>
    </table>
</ag-collapse>

<div class="modal fade" id="myModal{{index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{ classType }}<br><font size="-1">{{ filename }}</font></h4>
            </div>
            <div class="modal-body ag-code" ng-bind-html="sourceCode"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
