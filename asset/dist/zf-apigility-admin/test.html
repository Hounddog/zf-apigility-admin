<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <base href="%BASE_HREF%/">
    
    <link rel="stylesheet" href="css/apigility.css"/>
        
</head>
<body id="ng-app" ng-app="ag-test" data-api-base-path="%API_BASE%">
    <a class="sr-only" href="/admin#content"> â€¦ </a>
    <header class="navbar navbar-inverse navbar-fixed-top primary" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/admin" class="navbar-brand">
                    <img src="/zf-apigility/img/ag-logo.png">
                </a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".ag-admin-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse ag-admin-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: ('ag.settings' | includedByState)}"><a ui-sref="ag.settings.overview">Settings</a></li>
                    <li ng-class="{active: ('ag.api' | includedByState)}"><a ui-sref="ag.api">APIs</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="navbar navbar-default navbar-fixed-top secondary">
        <div ui-view="breadcrumbs" class="container"></div>

    <div id="content">
        <div class="container">
            <div ui-view="title"></div>

    <div class="container">

            <main ui-view="content" class="ag col-md-9" role="main"></main>
        </div>
    </div>

    <script src="js/vendor-ui.js"></script>

    <script src="js/app.js"></script>
