<ag-include src="html/settings/content-negotiation/new-selector-form.html"></ag-include>

<div class="ag panel-group tooltip-api">
  <collapse class="panel-info" conditionals="{deleteSelector: false, editSelector: false}" ng-repeat="selector in selectors">
    <collapse-header>
      <h4 class="panel-title">
        <i class="glyphicon glyphicon-tags"></i> {{ selector.content_name }}

        <div class="btn-group pull-right">
            <button type="button" title="Cancel" class="btn btn-sm btn-default" collapse-flag="" flags="{editSelector: false}" collapse-button="" criteria="{deleteSelector: false, editSelector: true}">
                Cancel
            </button>

            <button type="button" class="btn btn-sm btn-success" title="Edit selector" collapse-flag="" flags="{editSelector: true}" collapse-button="" criteria="{deleteSelector: false, editSelector: false}">
                <i class="glyphicon glyphicon-edit"></i>
            </button>

            <button type="button" class="btn btn-sm btn-danger" title="Remove selector" collapse-flag="" flags="{deleteSelector: true}" collapse-button="" criteria="{deleteSelector: false}">
                <i class="glyphicon glyphicon-trash"></i>
            </button>
        </div>
      </h4>

      <div class="clearfix"></div>

      <div collapse-show="" criteria="{deleteSelector: true}" class="panel panel-danger hide">
          <div class="panel-heading"><h4 class="panel-title">Remove Selector</h4></div>
          <div class="panel-body">
          <form ng-submit="removeSelector(selector.content_name)">
              <p>Are you sure you want to delete the Selector?</p>

              <div class="btn-group pull-right">
                <button collapse-flag="" flags="{deleteSelector: false}" type="button" class="btn btn-sm btn-default">Cancel</button>
                <button type="submit" class="btn btn-sm btn-danger">Yes</button>
              </div>

              <div class="clearfix"></div>
          </form>
          </div>
      </div>
    </collapse-header>

    <collapse-body>
      <ng-include src="'html/settings/content-negotiation/view.html'"></ng-include>
      <ng-include src="'html/settings/content-negotiation/edit.html'"></ng-include>
    </collapse-body>
  </collapse>
</div>
