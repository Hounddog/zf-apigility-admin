<div class="ag panel-group tooltip-api" ng-controller="ApiServiceInputController">
    <div class="panel panel-blank" ng-show="service.input_filter.length === 0"><div class="panel-body">
        <p>
            No fields have been configured.
        </p>
    </div></div>

    <collapse 
        class="panel-info"
        ng-repeat="input in service.input_filter">
        <collapse-header>
            <h4 class="panel-title">
                <i class="btn btn-sm glyphicon glyphicon-info-sign"></i>
                {{ input.name }}
            </h4>
        </collapse-header>

        <collapse-body>
            <div class="panel-body">
                <ng-include src="'zf-apigility-admin/dist/html/api/input-view.html'" onload="index = $index; input = input"></ng-include>
            </div>
        </collapse-body>
    </collapse>
</div>
