<div class="panel panel-default">
    <div class="panel-body">
        <p>Click on the file name to show the source code.</p>
    </div>

    <table class="table table-striped">
        <tr>
            <td>Collection Class</td>
            <td><button data-toggle="modal" data-target="#myModal{{index}}" class="btn-link" ng-click="getSourceCode(service.collection_class, 'Collection')">{{ service.collection_class }}.php</button></td>
        </tr>

        <tr>
            <td>Entity Class</td>
            <td><button data-toggle="modal" data-target="#myModal{{index}}" class="btn-link" ng-click="getSourceCode(service.entity_class, 'Entity')">{{ service.entity_class }}.php</button></td>
        </tr>

        <tr ng-hide="service.adapter_name">
            <td>Resource Class</td>
            <td><button data-toggle="modal" data-target="#myModal{{index}}" class="btn-link" ng-click="getSourceCode(service.resource_class, 'Resource')">{{ service.resource_class }}.php</td>
        </tr>
    </table>
</div>

<div class="modal fade" id="myModal{{index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{ classType }}<br /><font size="-1">{{ filename }}</font></h4>
            </div>
            <div class="modal-body ag-code" ng-bind-html="sourceCode"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
