<div ng-controller="ApiDocumentationController">
    <form novalidate class="ag form" ng-submit="save(restService.documentation)">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">REST service description</label>
                    <div class="controls">
                        <input type="text" placeholder="Insert the description here" class="form-control input-xlarge" required="" ng-model="restService.documentation.description">
                        <p class="help-block">The general description of the REST service</p>
                    </div>
                </div>

                <div class="panel panel-default"><div class="panel-body">
                <ag-tabs pills>
                    <ag-tab-pane title="Collection"><div class="panel-body">
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <div class="controls">
                                <input type="text" placeholder="Insert the Collection description here" class="form-control input-xlarge" required="" ng-model="restService.documentation.collection.description">
                                <p class="help-block">The description of the Collection</p>
                            </div>
                        </div>

                        <div class="panel panel-default"><div class="panel-body">
                        <ag-tabs pills>
                            <ag-tab-pane ng-repeat="method in restService.collection_http_methods" title="{{method}}" ng-init="methodData = restService.documentation.collection[method]"><div class="panel-body">
                                <ag-include src="zf-apigility-admin/dist/html/api/documentation-method-edit.html"></ag-include>
                            </div></ag-tab-pane>
                        </ag-tabs>
                        </div></div>
                    </div></ag-tab-pane>

                    <ag-tab-pane title="Entity"><div class="panel-body">
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <div class="controls">
                                <input type="text" placeholder="Insert the Entity description here" class="form-control input-xlarge" required="" ng-model="restService.documentation.entity.description">
                                <p class="help-block">The description of the Entity</p>
                            </div>
                        </div>

                        <div class="panel panel-default"><div class="panel-body">
                        <ag-tabs pills>
                            <ag-tab-pane ng-repeat="method in restService.resource_http_methods" title="{{method}}" ng-init="methodData = restService.documentation.entity[method]"><div class="panel-body">
                                <ag-include src="zf-apigility-admin/dist/html/api/documentation-method-edit.html"></ag-include>
                            </div></ag-tab-pane>
                        </ag-tabs>
                        </div></div>
                    </div></ag-tab-pane>
                </ag-tabs>
                </div></div>
            </div>
        </div>

        <div class="ag-new-input btn-group pull-right">
            <button type="button" class="btn btn-sm btn-default"
                collapse-flag flags="{edit: false}">Cancel</button>
            <button type="submit" class="btn btn-sm btn-success">Save</button>
        </div>
    </form>
</div>
