<div ng-controller="ApiDocumentationController">
    <div class="panel panel-default">
        <div class="panel-body list-group">
            <div class="control-group">
                <label class="control-label">Description</label>
                <div ng-show="rpcService.documentation.description"><div ng-bind-html="rpcService.documentation.description"></div></div>
                <div ng-hide="rpcService.documentation.description" class="text-muted">No service description yet provided.</div>
            </div>

            <div class="panel panel-default"><div class="panel-body">
            <ag-tabs pills>
                <ag-tab-pane ng-repeat="method in rpcService.http_methods" title="{{method}}" ng-init="methodData = rpcService.documentation[method]; service=rpcService"><div class="panel-body">
                    <ag-include src="html/api/documentation-method-view.html"></ag-include>
                </div></ag-tab-pane>
            </ag-tabs>
            </div></div>
        </div>
    </div>
</div>
