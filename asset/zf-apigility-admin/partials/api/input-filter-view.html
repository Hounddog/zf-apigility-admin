<div class="ag panel-group tooltip-api" ng-controller="ApiServiceInputController">
    <collapse 
        class="panel-default"
        ng-repeat="input in service.input_filter">
        <collapse-header>
            <h4 class="panel-title">
                <span class="btn btn-sm glyphicon glyphicon-info-sign"></span>
                {{ input.name }}
            </h4>
        </collapse-header>

        <collapse-body>
            <div class="panel-body">
                <ng-include src="'zf-apigility-admin/partials/api/input-view.html'" onload="index = $index; input = input"></ng-include>
            </div>
        </collapse-body>
    </collapse>
</div>
