<ng-include src="'zf-apigility-admin/partials/api/version.html'"></ng-include>

Authorization - a check means authorization is required

<button ng-click="showModel()">Dump</button>
<button ng-click="saveAuthorization()">Save</button>

<table class="table table-bordered">
    <tr>
        <td>Name</td>
        <td>GET</td>
        <td>POST</td>
        <td>PATCH</td>
        <td>PUT</td>
        <td>DELETE</td>
    </tr>
    <tr ng-repeat="(name, data) in apiAuthorizations">
        <td>{{name}} </td>
        <td><input type="checkbox" ng-model="apiAuthorizations[name].GET"></td>
        <td><input type="checkbox" ng-model="apiAuthorizations[name].POST"></td>
        <td><input type="checkbox" ng-model="apiAuthorizations[name].PATCH"></td>
        <td><input type="checkbox" ng-model="apiAuthorizations[name].PUT"></td>
        <td><input type="checkbox" ng-model="apiAuthorizations[name].DELETE"></td>
    </tr>
</table>
