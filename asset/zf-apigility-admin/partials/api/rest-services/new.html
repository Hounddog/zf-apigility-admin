<div ng-hide="showNewRestServiceForm">
    <button 
        class="btn btn-default btn-primary pull-right" title="Create New REST Service"
        ng-click="showNewRestServiceForm = true">
        Create New REST Service
    </button>

    <div class="clearfix"></div>

    <br />
</div>

<div ng-show="showNewRestServiceForm" class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">Create a new REST service</h4>
    </div>

    <div class="panel-body">
        <ag-tabs>
            <ag-tab-pane title="Code-Connected"><div class="panel"><div class="panel-body">
                <form class="form" ng-submit="createNewRestService()">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label">REST Service Name</label>
                            <input class="form-control input-xlarge" type="text" ng-model="$parent.restServiceName" placeholder="REST Service Name ..." required="">
                        </div>
                    </fieldset>

                    <div class="btn-group pull-right">
                        <button
                            type="button" class="btn btn-sm btn-default"
                            ng-click="resetForm()">Cancel</button>
                        <button type="submit" class="btn btn-sm btn-primary">
                            Create Code-Connected REST Service</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div></div></ag-tab-pane>

            <ag-tab-pane title="DB-Connected"><div class="panel"><div class="panel-body">
                <form class="form" ng-submit="createNewDbConnectedService()">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label">DB Adapter Name</label>
                            <select class="form-control input-xlarge"
                                ng-model="dbAdapterName" ng-options="v.adapter_name as v.adapter_name for (k,v) in dbAdapters"></select>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Table Name</label>
                            <input class="form-control input-xlarge" type="text" ng-model="dbTableName" placeholder="DB Table Name ...">
                        </div>
                    </fieldset>

                    <div class="btn-group pull-right">
                        <button
                            type="button" class="btn btn-sm btn-default"
                            ng-click="resetForm()">Cancel</button>
                        <button type="submit" class="btn btn-sm btn-primary">
                            Create DB-Connected REST Service</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div></div></ag-tab-pane>
        </ag-tabs>
    </div>
</div>
