<ng-include src="'zf-apigility-admin/partials/api/version.html'"></ng-include>

<div class="panel panel-info" ng-controller="ApiVersionController">
    <div class="panel-heading">
        <h4 class="panel-title">
            Versioning
            <span class="pull-right">
                <button class="btn btn-primary btn-sm" ng-click="createNewApiVersion()">Create New Version</button>
            </span>
        </h4>
        <div class="clearfix"></div>
    </div>

    <div class="panel-body">
        <form class="form-inline">
            <select
                class="form-control input-xlarge pull-right"
                id="default-api-version"
                ng-model="defaultApiVersion"
                ng-options="ver for ver in api.versions"
                ng-change="setDefaultApiVersion()"></select>
        </form>

        <p>
            <strong>Current Default API Version</strong>
        </p>

        <div class="clearfix"></div>
    </div>
</div>

<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">REST services</h4>
    </div>

    <table class="table table-striped">
        <tr ng-repeat="restService in api.restServices">
            <td width="40%"><strong>{{ restService.entity_class }}</strong></td>
            <td width="60%">{{ restService.route_match }}</td>
        </tr>
    </table>
</div>

<div class="panel panel-info">
    <div class="panel-heading">
        <h4 class="panel-title">RPC services</h4>
    </div>

    <table class="table table-striped">
        <tr ng-repeat="rpcService in api.rpcServices">
            <td width="40%"><strong>{{ rpcService.controller_service_name }}</strong></td>
            <td width="60%">{{ rpcService.route_match }}</td>
        </tr>
    </table>
</div>
