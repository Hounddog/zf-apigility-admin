<h2>Authentication</h2>

<div ng-hide="showAuthenticationSetup">
  <p>There is currently NO Authentication. Select a method below to setup authentication:</p>
    
  <div class="center-block">
    <button ng-click="setupAuthenticationBasic()" class="btn btn-default btn-primary" title="Create New DB Adapter">
      Setup HTTP Basic Authentication
    </button>
    <button ng-click="setupAuthenticationDigest()" class="btn btn-default btn-primary" title="Create New DB Adapter">
      Setup HTTP Digest Authentication
    </button>
    <button ng-click="setupAuthenticationOAuth2()" class="btn btn-default btn-primary" title="Create New DB Adapter">
      Setup OAuth2 Authentication
    </button>
  </div>
</div>
